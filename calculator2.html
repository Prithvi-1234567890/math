<html>
    <head>
        <link rel="stylesheet" href="calculator2.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">
    </head>
         <body>
        <div id="calculator">
            <h1>Calculator</h1>
            <label id="display"></label>
            <button id="one"
            onclick="createNumber ('1')">1</button>
            <button id="two"
            onclick="createNumber ('2')">2</button>
            <button id="three"
            onclick="createNumber ('3')">3</button>
            <button id="equal"
            onclick="createNumber ('=')">=</button>
            <button id="four"
            onclick="createNumber ('4')">4</button>
            <button id="five"
            onclick="createNumber ('5')">5</button>
            <button id="six"
            onclick="createNumber ('6')">6</button>
            <button id="add"
            onclick="createNumber ('+')">+</button>
            <button id="seven"
            onclick="createNumber ('7')">7</button>
            <button id="eight"
            onclick="createNumber ('8')">8</button>
            <button id="nine"
            onclick="createNumber ('9')">9</button>
            <button id="sub"
            onclick="createNumber ('-')">-</button>
            <button id="div"
            onclick="createNumber ('/')">/</button>
            <button id="zero"
            onclick="createNumber ('0')">0</button>
            <button id="mul"
            onclick="createNumber ('*')">*</button>
            <button id="percentage"
            onclick="createNumber ('%')">%</button>
            <button id="clear"
            onclick="createNumber ('AC')">AC</button>
        </div>
    </body>
    <script src="calculator2.js"></script>
</html>
